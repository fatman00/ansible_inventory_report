---
  - name: build IOS XE inventory
    hosts: all
    connection: network_cli
    gather_facts:  true

    vars:
       modelversion:
         WS-C2960CX-8PC-L: "15.2(4)E6" #512/128
         WS-C2960C-8PC-L: "15.2(4)E2" #128/64
         C897VA-M-K9: "15.4(3)M10" #512/256
         C897VAW-E-K9: "15.4(3)M10" #512/256
         WS-C2960X-48LPS-L: "15.2(4)E6" #128/64
         WS-C2960X-24PS-L: "15.2(4)E6" #128/64
         WS-C2960C-8TC-L: "15.2.(2)E8" #128/64

    tasks:

      - name: gathering IOS XE facts
        ios_facts:
        register: all_facts
      
      #- debug: var=modelversion['WS-C2960CX-8PC-L']

      - name: create HTML report
        template:
          src: report-ios.j2
          dest: out/inventory_report_ios-{{ansible_date_time.iso8601_basic}}.html
        delegate_to: localhost
        run_once: true
